		<h1>Asbury Foster</h1>
    		<p>Asbury Foster has had over 1500 images published in outlets such as Rolling Stone, USA Today, New York Times and The Atlanta Journal. 
    		He is currently working on his first book. He has photographed icons such as Michael Jordan, Oprah Winfrey, Coretta Scott King, 
    		Kobe Bryant and Lil Wayne. He has directed and produced for FOX 5 Atlanta and has been featured on camera as a photographer in several 
    		Hip-Hop videos. Asbury Foster has established himself as the go to guy for photographical excellence.</p>
